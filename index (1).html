<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        nav {
            background-color: black;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #ffeb3b;
            text-decoration: none;
            font-size: 20px;
            margin: 0 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px;
        }
        header h1 {
            font-size: 40px;
        }
        header h1 span {
            font-style: italic;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            background-color: #CDDC39;
            display: inline-block;
            border-radius: 10px;
            margin-right: 20px;
        }
        .description {
            display: inline-block;
            background-color: #E0E0E0;
            width: 300px;
            height: 150px;
            vertical-align: top;
            padding: 20px;
        }
        .red-bar {
            background-color: red;
            height: 10px;
            width: 100%;
            margin: 30px 0;
        }
        .buttons {
            margin: 20px;
        }
        .buttons a {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 5px;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav>
    <a href="#">Home</a>
    <a href="#">Contact me</a>
</nav>

<!-- Header -->
<header>
    <h1>Hello, I am <span>Chandan Gupta N</span></h1>
</header>

<!-- Main Section -->
<main>
    <div class="profile-pic"> <img src="proflie.jpeg" alt="profile" /> </div>
    
    <div class="description">
        <p>LCS Implementation Specialist, Technical Solutions</p>
    </div>
    
    <div class="red-bar"></div>
    
    <div class="buttons">
        <a href="#">Contact me</a>
        <a href="#" download="Your_CV.pdf">Download CV</a>
    </div>
</main>

<!-- Footer -->
<footer>
    All rights reserved @ 2024
</footer>

</body>
</html>
